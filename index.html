<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>test_desarrollo</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="main-container">
      <section>
        <div class="container-table">
          <h2>Table</h2>
          <article class="table-list">
          </article>
        </div>

        <div class="container-form">
          <form>
            <h2>Form</h2>
            <div class="input-box">
              <span class="icon"><i class="bi bi-x-square"></i></i></span>
              <input type="text" id="fruit" required />
              <label for="fruit">Fruit</label>
            </div>
            <span class="alert">
              <p>Ingrese el nombre de la fruta</p>
            </span>

            <div class="input-box">
              <span class="icon"><i class="bi bi-x-square"></i></span>
              <input type="url" id="imgUrl" required />
              <label for="imgUrl">Image</label>
            </div>
            <span class="alert">
              <p>Ingrese el nombre de la fruta</p>
            </span>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>

  <script src="form/index.js"></script>
</html>
